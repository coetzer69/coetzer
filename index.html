<!DOCTYPE html>
<html lang="en">
<head>

  <title>Expressive Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

      width: 40px;
      height: 40px;
      background-color: #555;
      border-radius: 50%;
      margin-right: 1em;

    nav {
      display: flex;
      gap: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5em;
    }

    main {
      flex: 1;
      padding: 2em;
      background-color: #f4f4f4;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

</head>

  <header>
    <div class="icon-placeholder"></div>
    <nav>
      <a href="#">Menu 1</a>
      <a href="#">Menu 2</a>
      <a href="#">Menu 3</a>
    </nav>
  </header>
